name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org/
          node-version: lts/*

      - run: npm ci

      - run: npm run lint

      - run: npm run typecheck

      - run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - run: echo "ğŸ This job's status is ${{ job.status }}."
